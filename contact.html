<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/indexstylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,800;1,300;1,800&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>


<body>
    <nav class="flex items-center justify-between flex-wrap bg-gray-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">

            <a href="https://www.instagram.com/impulsematt/?hl=en" class="hover:border-white">
                <img class="fill-current h-8 w-8 mr-2 hover:border-white" width="54" height="54" viewBox="0 0 54 54"
                    src="./instagram-logo-png-transparent-0.png">
            </a>
            </img>

            <span class="font-semibold text-5xl tracking-tight">Matt Neal</span>

        </div>

        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-lg lg:flex-grow">
                <a href="./index.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-300 hover:text-white mr-4">
                    About
                </a>
                <a href="./portfolio.html"
                    class="block mt-4 lg:inline-block lg:mt-0 text-teal-300 hover:text-white mr-4">
                    Portfolio
                </a>
                <a href="./resume.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-300 hover:text-white">
                    Resume
                </a>
                <a href="./contact.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-300 hover:text-white">
                    Contact
                </a>
            </div>



        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <p></p>

    <!--Section: Contact form-->
    <section class="mb-4">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>
        <main class="container">
            <div class="row">

                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="https://mail.google.com/mail/u/0/#inbox"
                        method="POST">

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="name" class="">Your name</label>
                                </div>
                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control">
                                    <label for="email" class="">Your email</label>
                                </div>
                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label for="subject" class="">Subject</label>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-md-12">

                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2"
                                        class="form-control md-textarea"></textarea>
                                    <label for="message">Your message</label>
                                </div>

                            </div>
                        </div>
                        <!--Grid row-->

                    </form>

                    <div class="text-center text-md-left">
                        <a class="btn btn-secondary"
                            onclick="document.getElementById('contact-form').submit();">Send</a>
                    </div>
                    <div class="status"></div>
                </div>
                <!--Grid column-->

                <!--Grid column-->
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Matt Neal</p>
                        </li>
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Raleigh, NC, USA</p>
                        </li>
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>impulseimg@gmail.com</p>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->

            </div>

    </section>
    <!--End Section-->
    </main>
</body>

</html>
